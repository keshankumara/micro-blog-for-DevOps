
version: "3.8"
services:
    backend:
        build: ./backend
        image: backend:latest
        container_name: microblog-backend
        ports:
            - "5000:5000"
        environment:
            - PORT=5000
            - MONGO_URI=mongodb://mongo:27017/microblog
        depends_on:
            - mongo

    frontend:
        build: ./frontend
        image: frontend:latest
        container_name: microblog-frontend
        # Frontend's Dockerfile serves with nginx on container port 80; publish it on host 5173 per request
        ports:
            - "5173:80"
        depends_on:
            - backend

    mongo:
        image: mongo:6.0
        container_name: microblog-mongo
        restart: unless-stopped
        volumes:
            - mongo-data:/data/db

volumes:
    mongo-data:


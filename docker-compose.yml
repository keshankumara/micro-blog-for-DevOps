services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: microblog-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URL=${MONGO_URL:-mongodb+srv://user:password@cluster.mongodb.net/microblog}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    networks:
      - microblog-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://microblog-backend:5000
    container_name: microblog-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - microblog-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  microblog-network:
    driver: bridge

version: '3.9'

services:
  backend:
    image: "${BACKEND_IMAGE}"
    container_name: microblog-backend
    restart: always
    ports:
      - "${BACKEND_PORT}:5000"   # match Dockerfile backend port
    environment:
      - MONGO_URL=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    image: "${FRONTEND_IMAGE}"
    container_name: microblog-frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT}:80"    # Nginx serves production on port 80
    environment:
      - VITE_BACKEND_URL=http://microblog-backend:5000  # container-to-container
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL=http://microblog-backend:5000

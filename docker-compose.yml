version: "3.9"

services:
  backend:
    image: "${BACKEND_IMAGE}"
    container_name: microblog-backend
    restart: always
    ports:
      - "${BACKEND_PORT}:5000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - PORT=5000
      - NODE_ENV=production
    networks:
      - microblog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://54.173.187.235:5000/health"] 
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    image: "${FRONTEND_IMAGE}"
    container_name: microblog-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:80"
    environment:
      - VITE_API_URL=http://microblog-backend:5000/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - microblog-network

networks:
  microblog-network:
    driver: bridge

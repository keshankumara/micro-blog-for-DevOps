---
- name: Deploy Microblog Application
  hosts: microblog_servers
  become: yes

  vars:
    dockerhub_username: "keshan01"
    backend_image: "{{ dockerhub_username }}/microblog-backend:latest"
    frontend_image: "{{ dockerhub_username }}/microblog-frontend:latest"
    # IMPORTANT: Override via --extra-vars or vault
    mongo_url: "{{ lookup('env', 'MONGO_URL') | default('mongodb+srv://user:password@cluster.mongodb.net/microblog', true) }}"
    jwt_secret: "{{ lookup('env', 'JWT_SECRET') | default('your-secret-key-change-me', true) }}"

  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Docker
      apt:
        name:
          - docker.io
          - docker-compose
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Pull backend image
      docker_image:
        name: "{{ backend_image }}"
        source: pull

    - name: Pull frontend image
      docker_image:
        name: "{{ frontend_image }}"
        source: pull

    - name: Create Docker network
      docker_network:
        name: microblog-network
        state: present

    - name: Deploy backend container
      docker_container:
        name: microblog-backend
        image: "{{ backend_image }}"
        state: started
        restart_policy: unless-stopped
        published_ports:
          - "5000:5000"
        networks:
          - name: microblog-network
        env:
          NODE_ENV: production
          MONGO_URL: "{{ mongo_url }}"
          JWT_SECRET: "{{ jwt_secret }}"

    - name: Deploy frontend container
      docker_container:
        name: microblog-frontend
        image: "{{ frontend_image }}"
        state: started
        restart_policy: unless-stopped
        published_ports:
          - "80:80"
        networks:
          - name: microblog-network

    - name: Wait for backend to be healthy
      uri:
        url: "http://localhost:5000"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 10
      delay: 5
      ignore_errors: yes

    - name: Display deployment status
      debug:
        msg: "Deployment completed successfully!"

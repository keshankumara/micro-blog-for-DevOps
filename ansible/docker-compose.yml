version: "3.8"

services:
  backend:
    image: ${BACKEND_IMAGE:-your-dockerhub-username/microblog-backend:latest}
    container_name: microblog-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORT: ${BACKEND_PORT:-5000}
      MONGO_URL: ${MONGO_URL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    networks:
      - microblog-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: ${FRONTEND_IMAGE:-your-dockerhub-username/microblog-frontend:latest}
    container_name: microblog-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - microblog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  microblog-network:
    driver: bridge
    name: microblog-network
